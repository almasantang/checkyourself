	<!-- Average score (test attempt) --> 
	<div class="submit">
		<button class = "light" onclick="bitch()"> Am I a bully? </button>

	<p id = "demo"></p>
	<script type="text/javascript"> 
		function bitch(){
			var bitch = document.getElementById("bitch");
			var bitch2 = document.getElementById("bitch2"); 
			var bitch3 = document.getElementById("bitch3"); 
			var currentValue1 = parseInt(bitch.value);
			var currentValue2 = parseInt(bitch2.value); 
			var currentValue3 = parseInt(bitch3.value);  
			var stuff = (currentValue1 + currentValue2 + currentValue3)/3 * 20;
			var rounded = Math.round(stuff);  
			document.getElementById("demo").innerHTML = "Your bully score is" + " " + rounded +"%"; 
		}	
	</script>
